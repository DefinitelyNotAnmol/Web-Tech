<html>
    <head>
        <title>Question 5 | Simple Interest</title>
        <script>
            function calculate() {
                principle = document.getElementById("principle").value;
                rate = document.getElementById("rate").value;
                time = document.getElementById("time").value;
                result = document.getElementById("result");

                result.innerHTML = "The interest is " + (principle * rate/100 * time);
            }
        </script>
        <style>
            span {
                float: left;
                clear: left;
                width: 150px;
                text-align: right;
            }

            input {
                float: left;
            }
        </style>
    </head>
    <body style="font-family: montserrat">
        <h1>Simple Interest Calculator</h1>
        <span>Amount: &nbsp;</span> <input type="text" id="principle" required> <br>
        <span>Rate: &nbsp;</span> <input type="text" id="rate" required> <br>
        <span>Number of Years: &nbsp;</span> <input type="text" id="time" required> <br>
        <br>
        <button onclick="calculate()">Calculate</button>
        <br><br>
        <span id="result" style="font-weight:bolder;"></span>
    </body>
</html>
