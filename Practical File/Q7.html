<html>
    <head>
        <title>Question 7 | Form Validation</title>
        <script>
            function validateForm() {
                var name = document.forms["myForm"]["name"].value;
                var namePattern = /^[A-Z\s]+$/gi;
                if (!namePattern.test(name)) {
                    alert("Name entered is not valid");
                    return false;
                }

                var mail = document.forms["myForm"]["mail"].value;
                var mailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w)*(\.\w{2,3})+$/;
                if (!mailPattern.test(mail)) {
                    alert("Email ID entered is not valid");
                    return false;
                }

                var password = document.forms["myForm"]["pass"].value;
                if (password.length < 8) {
                    alert("Password is short");
                    return false;
                }

                return true;
            }
        </script>
        <style>
            .space {
                margin-bottom: 10px;                
            }

            .labels {
                font-weight: bold;
            }
        </style>
    </head>
    <body style="font-family: montserrat">
        <form method="POST" name="myForm" onsubmit="return validateForm()">
            <div class="space">
                <span class="labels">Name</span>
                <input type="text" name="name" required>
            </div>
            <div class="space">
                <span class="labels">Email ID</span>
                <input type="text" name="mail" required>
            </div>
            <div class="space">
                <span class="labels">Password</span>
                <input type="password" name="pass" required>
                <span style="font-size: 0.75em;">&nbsp;(Minimum 8 characters)</span>
            </div>
            <input type="submit" value="Submit" style="width: 100px; font-weight: bold; font-family: montserrat;">
        </form>
    </body>
</html>
