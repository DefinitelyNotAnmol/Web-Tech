<!DOCTYPE html>
<html>
<head>
    <title>ConvertIT</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    <!-- scripts -->
    <script type="text/javascript" src="scripts/speed.js"></script>
    <script type="text/javascript" src="scripts/functions/speed.js"></script>
    <script type="text/javascript" src="scripts/refresh.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="website-logo">
            <a href="index.html"><img src="Resources/logo_website_TGL.svg" alt="Website_Logo" class="logo"></a>
        </div>
        <div class="menu" align="right">
            <div class="sub-menu">
                <a href="area.html">Area</a>
                <a href="length.html">Length</a>
                <a href="mass.html">Mass</a>
                <p>Speed</p>
                <a href="temperature.html">Temperature</a>
                <a href="time.html">Time</a>
                <a href="volume.html">Volume</a>
            </div>
        </div>
    </div>

    <div class="bg">
        <div class="content speed">
            <div class="heading">Speed</div>
    
            <form class="form" method="POST">
                <select name="menu1" class="input-menu" id="menu1" onchange="refresh()" required>
                    <option value="" hidden>Select Unit</option>
                    <option value="fts">Feet per second</option>
                    <option value="ms">Meter per second</option>
                    <option value="kmph">Kilometer per hour</option>
                    <option value="mph">Mile per hour</option>
                    <option value="kn">Knot</option>
                    <option value="a">Speed of Sound</option>
                    <option value="c">Speed of Light</option>
                </select>
    
                <select name="menu2" class="output-menu" id="menu2" onchange="refresh()" required>
                    <option value="" hidden>Select Unit</option>
                    <option value="fts">Feet per second</option>
                    <option value="ms">Meter per second</option>
                    <option value="kmph">Kilometer per hour</option>
                    <option value="mph">Mile per hour</option>
                    <option value="kn">Knot</option>
                    <option value="a">Speed of Sound</option>
                    <option value="c">Speed of Light</option>
                </select>
    
                <div class="input-area">
                    <input type="text" name="input" class="input" id="input">
                </div>
            </form>
        
            <div class="button-wrap">
                <div class="button-bg"></div>
                <button class="form-button" onclick="calculate()">
                    <span>Submit</span>
                </button>
            </div>

            <div class="data">
                <p class="sub-heading" id="data_heading"></p>
                <p class="para-type2" id="result"></p>
            </div>
    
            <div class="formula">
                <p class="sub-heading" id="formula_heading"></p>
                <p class="para" id="para"></p>
                <p class="formulae" id="formula"></p>
            </div>
        </div>
    </div>

    <div class="bottom-design">
        <img src="Resources/resources_bottom_circle_TGL.png">
    </div>
</body> 
</html>
