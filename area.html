<!DOCTYPE html>
<html>
<head>
    <title>ConvertIT</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    <!-- scripts -->
    <script type="text/javascript" src="scripts/area.js"></script>
    <script type="text/javascript" src="scripts/functions/area.js"></script>
</head>
<body>    
    <div class="navbar">
        <div class="website-logo">
            <a href="index.html"><img src="images/logo_website_TGL.svg" alt="Website_Logo" class="logo"></a>
        </div>
        <div class="menu" align="right">
            <div class="sub-menu">
                <p>Area</p>
                <a href="length.html">Length</a>
                <a href="mass.html">Mass</a>
                <a href="speed.html">Speed</a>
                <a href="temperature.html">Temperature</a>
                <a href="time.html">Time</a>
                <a href="volume.html">Volume</a>
            </div>
        </div>
    </div>
    
    <div class="bg">
        <div class="content">
            <div class="heading">Area</div>
    
            <form class="form" method="POST">
                <select name="menu1" class="input-menu" id="menu1" required>
                        <option value="" hidden>Select Unit</option>
                        <option value="ac">Acre</option>
                        <option value="mi2">Mile Square</option>
                        <option value="yd2">Yard Square</option>
                        <option value="ft2">Foot Square</option>
                        <option value="in2">Inch Square</option>
                        <option value="ha">Hectare</option>
                        <option value="km2">Kilometer Square</option>
                        <option value="m2">Meter Square</option>
                        <option value="cm2">Centimeter Square</option>
                </select>
    
                <select name="menu2" class="output-menu" id="menu2" required>
                        <option value="" hidden>Select Unit</option>
                        <option value="ac">Acre</option>
                        <option value="mi2">Mile Square</option>
                        <option value="yd2">Yard Square</option>
                        <option value="ft2">Foot Square</option>
                        <option value="in2">Inch Square</option>
                        <option value="ha">Hectare</option>
                        <option value="km2">Kilometer Square</option>
                        <option value="m2">Meter Square</option>
                        <option value="cm2">Centimeter Square</option>
                </select>
    
                <div class="input-area">
                    <input type="text" name="input" class="input" id="input">
                </div>
            </form>
        
            <div class="button-wrap">
                <div class="button-bg"></div>
                <button class="form-button" onclick="calculate()">
                    <span>Submit</span>
                </button>
            </div>
    
            <div class="data">
                <p class="sub-heading">Results</p>
                <p class="para-type2" id="result"></p>
            </div>
    
            <div class="formula">
                <p class="sub-heading">Formula</p>
                <p class="para" id="para"></p>
                <p class="formulae" id="formula"></p>
            </div>
        </div>
    </div>

    <div class="bottom-design">
        <img src="Resources/resources_bottom_circle_TGL.png">
    </div>
</body> 
</html>
